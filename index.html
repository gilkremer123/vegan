<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מקומות טבעוניים בישראל</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <header>
        <div class="header-top">
            <h1 data-key="title">🌱 מקומות 100% טבעוניים בישראל</h1>
            <button id="languageToggle" class="language-btn">EN</button>
        </div>
        <div class="mode-switcher">
            <button id="listMode" class="mode-btn active" data-key="listView">📋 תצוגת רשימה</button>
            <button id="mapMode" class="mode-btn" data-key="mapView">🗺️ תצוגת מפה</button>
        </div>
    </header>

    <main>
        <!-- List View -->
        <div id="listView" class="view-container active">
            <div class="search-bar">
                <input type="text" id="searchInput" data-placeholder-key="searchPlaceholder" placeholder="חפש מקומות טבעוניים...">
            </div>
            <div id="placesList" class="places-list">
                <!-- Places will be loaded here -->
            </div>
        </div>

        <!-- Map View -->
        <div id="mapView" class="view-container">
            <div id="map"></div>
        </div>
    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
